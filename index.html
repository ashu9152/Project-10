<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="logo">
        <img src="./image/Logo.png" alt="" />
      </div>

      <div class="list">
        <ul>
          <li>About us</li>
          <li>Benefits</li>
          <li>Projects</li>
          <li>Stages</li>
          <li>Services</li>
        </ul>

        <div class="contact">
          <div>
            <img src="./image/phone.svg" width="30px" alt="" />
          </div>
          <div>
            <h2>Call Us</h2>
            <h3>+38 (097) 485 65 85</h3>
          </div>
        </div>
      </div>
      <div class="menu">
        <img src="./image/more.png" alt="" />
      </div>
    </nav>

    <section class="main">
      <!-- Interior details -->
      <div class="content">
        <h1>Interior Designs That Care About Details</h1>
      </div>

      <!-- Pop block -->
      <div class="popup-block">
        <div class="popup1">
          <div class="Image">
            <img src="./image/puzzle.svg" width="30px" alt="" />
          </div>
          <article>We create your space better based on your ideas</article>
        </div>

        <div class="popup2">
          <div class="Image">
            <img src="./image/idea.svg" width="30px" alt="" />
          </div>
          <article>
            Innovative Ideas, Styleish Designs for Home's and Buissness
          </article>
        </div>

        <div class="lines">
          <div class="line"></div>
          <div class="circle"></div>
        </div>

        <div class="lines1">
          <div class="line1"></div>
          <div class="circle1"></div>
        </div>
      </div>

      <!-- Learn Button -->
      <div class="learn-btn">
        <button>Learn More</button>
      </div>
    </section>
  </body>
</html>
